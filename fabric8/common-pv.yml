kind: "List"
apiVersion: "v1"
items:
- apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: es-data
    labels:
      provider: "fabric8"
      group: "io.fabric8.devops.apps"
  spec:
    capacity:
      storage: 10Gi
    accessModes:
      - ReadWriteOnce
    persistentVolumeReclaimPolicy: Recycle
    nfs:
      path: /data/nfs/volumes/es-data
      server: 172.16.5.58
- apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: mysql-data
    labels:
      provider: "fabric8"
      group: "io.fabric8.devops.apps"
  spec:
    capacity:
      storage: 5Gi
    accessModes:
      - ReadWriteOnce
    persistentVolumeReclaimPolicy: Recycle
    nfs:
      path: /data/nfs/volumes/mysql
      server: 172.16.5.58

